<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX COMPARE</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body id="blur">
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="./icons/XLSX.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="signin-up">
                <span class="sign-in">Sign In</span>
                <span class="sign-up" onclick="signUpScreen()">Sign Up</span>
            </div>
        </div>
        <div class="home">
            <div class="home-text">
                <h1>
                    Spend less time <span>comparing</span> spreadsheets,<br>
                    and more time <span>analazying</span> your insights
                </h1>
                <button>Try It Out</button>
            </div>
            <img src="./images/Hero Image.png" alt="">
        </div>
    </div>
    <div class="signUpForm">
        <div class="logo-img">
            <img src="/icons/XLSX.png" alt="">
            <img class="icon" src="/images/Hero Image.png" alt="">
        </div>
        <div class="signup-data">
            <h1>SIGN UP</h1>
            <P class="create">create an account for free</P>
            <button type="button" class="login-with-google-btn" >
                Sign in with Google
            </button>
            <p>---- or ----</p>
            <form action="#">
                <div class="field-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="field-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="field-group">
                    <label for="password">Password</label>
                    <input type="text" id="passowrd" name="password" required>
                </div>
                <div class="field-group">
                    <label for="password">Retype Password</label>
                    <input type="text" id="password" name="password" required>
                    <button class="create-account">Create Account</button>
                </div>

                <div class="others-form">
                    <p class="agree">By creating an accont, you agree to our <span>Terms Of Use</span> and <span>Privacy Policy</span></p>
                    <p class="signin">Already have an account? <a href="#">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/signUp.js"></script>
</body>
</html>
